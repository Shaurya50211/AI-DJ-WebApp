<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

</head>

<body background="background.jpg">
  <center>
    <h1>AI DJ WEB APP</h1>  
    <span class="btn btn-success" style="font-size: 18px;">NOTE - Move your left-hand wrist up and down for increasing
      and decreasing the volume.
      Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    <br><br>
    <div class="dj-left">
      <img class="speed-img" src="disk.gif">
      <br>
      <h2 id="speed" class="btn btn-danger">Speed: </h2>
    </div>

    <div class="dj-right">
      <img class="speed-img" src="disk.gif">
      <br>
      <h2 id="volume" class="btn btn-danger">Volume: </h2>
    </div>
    <button onclick="play();">Play</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
